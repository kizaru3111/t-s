<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    .qr-modal-indicator {
      width: 25px;
      height: 3px;
      background-color: #e0e0e0;
      border-radius: 3px;
      margin: 8px auto;
    }

    .qr-modal {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      z-index: 1000;
      padding: 10px 20px;
      box-sizing: border-box;
      transition: bottom 0.3s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .qr-modal.show {
      bottom: 0;
    }

    .qr-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease-out;
      display: none;
    }

    .qr-modal-overlay.show {
      display: block;
      opacity: 1;
    }

    .qr-modal-header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .qr-modal-close {
      background: none;
      border: none;
      font-size: 30px;
      font-weight: 400;
      cursor: pointer;
      color: #3f3f3f;
      padding: 0;
      line-height: 1;
    }

    .qr-modal h2 {
      margin: 0;
      text-align: left;
      padding-left: 0;
      font-size: 18px;
    }

    .qr-code-text {
      font-size: 16px;
      color: #000000;
      margin-bottom: 4px;
    }

    .qr-code-container {
      width: 150px;
      height: 150px;
      margin: 10px auto;
    }

    .qr-modal p:last-of-type {
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .qr-code-number {
      font-size: 24px;
      font-weight: bold;
      color: #000000;
      margin-top: 0px;
    }
    
    /* New styles for input field layout */
    .input-row {
      margin-bottom: 10px; /* уменьшен отступ */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }
    
    .input-row label {
      margin-bottom: 3px; /* уменьшен отступ */
      font-size: 12px; /* уменьшен размер шрифта */
      color: #666;
      align-self: flex-start;
    }
    
    .input-row input {
      width: 100%;
      align-self: flex-start;
      padding: 5px; /* добавлен отступ */
      font-size: 18px; /* уменьшен размер шрифта */
    }

    .shimmer-container {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      border-radius: 10px;
      background: #f0f0f0;
      display: none;
      z-index: 1;
    }

    .shimmer-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #f0f0f0 8%, #e0e0e0 18%, #f0f0f0 28%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite linear;
    }

    .shimmer-box-bottom {
      position: absolute;
      top: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      background: linear-gradient(to right, #f0f0f0 8%, #e0e0e0 18%, #f0f0f0 28%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite linear 0.5s;
      border-radius: 8px;
      opacity: 0.7;
    }

    @keyframes shimmer {
      0% {
        background-position: -200px 0;
      }
      100% {
        background-position: 200px 0;
      }
    }
  </style>
</head>

  <script>
    let lastSessionCheck = Date.now();
    const SESSION_CHECK_INTERVAL = 30000; // 30 секунд

    // Функция для проверки сессии без автоматической перезагрузки
    async function checkSessionExpiration() {
      const sessionData = localStorage.getItem('session_data');
      if (!sessionData) return;

      const data = JSON.parse(sessionData);
      const now = Date.now();
      
      // Проверяем нужно ли делать запрос
      if (now - lastSessionCheck < SESSION_CHECK_INTERVAL) {
        return;
      }

      try {
        const response = await fetch('/api/check_session', {
          headers: {
            'Content-Type': 'application/json',
            'X-Session-Id': data.session_id,
            'X-User-Id': data.user_id
          }
        });

        lastSessionCheck = now;

        if (!response.ok) {
          localStorage.removeItem('session_data');
          window.location.href = '/login?no_redirect=1';
        }
      } catch (error) {
        console.error('Session check failed:', error);
      }
    }

    // Проверяем сессию при загрузке страницы
    window.addEventListener('load', checkSessionExpiration);

    // Периодическая проверка сессии
    setInterval(checkSessionExpiration, SESSION_CHECK_INTERVAL);

    // Обработчик сообщений от сервис-воркера
    navigator.serviceWorker.addEventListener('message', (event) => {
      if (event.data.type === 'SESSION_EXPIRED') {
        localStorage.removeItem('session_data');
        window.location.href = '/login?no_redirect=1';
      }
      else if (event.data.type === 'GET_TOKEN') {
        event.ports[0].postMessage(localStorage.getItem('jwt_token'));
      }
    });
  </script>
